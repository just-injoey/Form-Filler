<!DOCTYPE html>
<html>
<head>
  <title>Reservation Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      text-align: center;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    input[type="file"] {
      margin-top: 5px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      float: right;
    }

    button:hover {
      background-color: #45a049;
    }
    .guest-name-input {
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>Reservation Form</h1>
  <form>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="phone">Phone:</label>
      <input type="text" id="phone" name="phone" required>
    </div>
    <div class="form-group">
      <label for="check-in">Check-in Date:</label>
      <input type="date" id="check-in" name="check-in" required>
    </div>
    <div class="form-group">
      <label for="check-out">Check-out Date:</label>
      <input type="date" id="check-out" name="check-out" required>
    </div>
    <div class="form-group">
      <label for="room-type">Room Type:</label>
      <select id="room-type" name="room-type">
        <option value="single">Single</option>
        <option value="double">Double</option>
        <option value="suite">Suite</option>
      </select>
    </div>
    <div class="form-group">
      <label for="guests">Number of Guests:</label>
      <input type="number" id="guests" name="guests" required>
    </div>
    <div class="form-group">
      <label for="guest-names">Names of Guests:</label>
      <div id="guest-names-container">
        <div class="guest-input-group">
          <input type="text" class="guest-name-input" name="guest-name[]" required>
          <button class="add-guest-button" type="button" onclick="addGuestInput()">+</button>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="special-requests">Special Requests:</label>
      <textarea id="special-requests" name="special-requests" rows="4"></textarea>
    </div>
    <div class="form-group">  
      <label for="identity-proof">Identity Proof (PDF):</label>
      <input type="file" id="identity-proof" name="identity-proof" accept=".pdf">
    </div>
    <div class="form-group">
      <label for="newsletter">Subscribe to Newsletter:</label>
      <input type="checkbox" id="newsletter" name="newsletter">
    </div>
    <button type="submit">Submit</button>

    <script>
      function addGuestInput() {
        const container = document.getElementById('guest-names-container');
        const inputGroup = document.createElement('div');
        inputGroup.className = 'guest-input-group';
        const input = document.createElement('input');
        input.type = 'text';
        input.className = 'guest-name-input';
        input.name = 'guest-name[]';
        input.required = true;
        const addButton = document.createElement('button');
        addButton.className = 'add-guest-button';
        addButton.type = 'button';
        addButton.textContent = '+';
        addButton.onclick = addGuestInput;

        const lastInputGroup = container.lastElementChild;
        const lastAddButton = lastInputGroup.querySelector('.add-guest-button');
        lastAddButton.remove();


        inputGroup.appendChild(input);
        inputGroup.appendChild(addButton);
        container.appendChild(inputGroup);
      }
    </script>
  </form>
</body>
</html>
